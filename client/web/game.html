<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Typing Speed</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel = "icon" href =

        <div class="container-object" id="explenation">type the words displayed as fast as you can</div>
    </div>

  </body>
